logout:
  path:     /logout
  controller: App\Controller\RegistrationController::registerUser

profile:
  path:     /profile
  controller: App\Controller\DefaultController::profile

download_document:
  path: /document/{document}
  controller: App\Controller\DefaultController::downloadDocument

post_detail:
  path:     /post/detail/{post}
  controller: App\Controller\PostController::commentDetail

post_edit:
  path:       /post/edit/{post}
