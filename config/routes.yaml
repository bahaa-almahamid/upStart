comment_edit:
  path:       /comment/edit/{comment}
  controller: App\Controller\PostController::editComment

delete_post:
  path:       /post/delete/{post}
  controller: App\Controller\PostController::deletePost

delete_comment:
  path:       /comment/delete/{comment}
